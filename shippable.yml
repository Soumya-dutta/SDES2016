language: python

python:
    -2.7

install:
    -pip install -r requirements.txt --use-mirrors

#Folders for reports

before_script:
    -mkdir -p shippable/testresults
    -mkdir -p shippable/codecoverage

script:
    -nosetests -a will_run test_prog_tf.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    -which python && coverage run -m nose.core test_prog_tf.py
    -which python && coverage xml -o shippable/codecoverage/coverage.xml test_prog_tf.py
